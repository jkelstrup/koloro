<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koloro Color Creator</title>
  <link rel="stylesheet" type="text/css" href="css/koloro.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400">
  <script src="js/color-converter.js"></script>
  <script src="js/keyboard-control.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/manager.js"></script>
</head>
<body style="background-color: #000000;">
  <div class="container">

    <div class="title">
      <h1>Koloro</h1>
      <h2>Color Creator</h2>
    </div>

    <div class="fields">
      <div class="field-group" id="hsv">
        <div class="field">
          <label for="h">H</label>
          <input type="text" id="h" value="0">
        </div>
        <div class="field">
          <label for="s">S</label>
          <input type="text" id="s" value="0">
        </div>
        <div class="field">
          <label for="v">V</label>
          <input type="text" id="v" value="0">
        </div>
      </div>
      <div class="field-group" id="rgb">
        <div class="field">
          <label for="r">R</label>
          <input type="text" id="r" value="0">
        </div>
        <div class="field">
          <label for="g">G</label>
          <input type="text" id="g" value="0">
        </div>
        <div class="field">
          <label for="b">B</label>
          <input type="text" id="b" value="0">
        </div>
      </div>
    </div>

    <div class="hex-code">
      <span id="incl-hash"><span id="hash" onclick="selectText('incl-hash')">#</span><span id="hex" onclick="selectText('hex')">123456</span></span>
      <div class="flash-msg" id="flash-msg">Copied to clipboard</div>
    </div>

    <a href="https://github.com/jonkel/koloro"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  </div>
</body>
</html>
