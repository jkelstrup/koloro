<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koloro Color Creator</title>
  <link rel="stylesheet" type="text/css" href="css/koloro.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400">
  <script src="js/color-converter.js"></script>
  <script src="js/keyboard-control.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/manager.js"></script>
</head>
<body style="background-color: #000;">
  <div class="container">

    <div class="title">
      <h1>Koloro</h1>
      <h2>Color Creator</h2>
    </div>

    <div class="fields">
      <div class="field-group" id="hsv">
        <div class="field">
          <label for="h">H</label>
          <input type="text" id="h" value="0">
        </div>
        <div class="field">
          <label for="s">S</label>
          <input type="text" id="s" value="0">
        </div>
        <div class="field">
          <label for="v">V</label>
          <input type="text" id="v" value="0">
        </div>
      </div>
      <div class="field-group" id="rgb">
        <div class="field">
          <label for="r">R</label>
          <input type="text" id="r" value="0">
        </div>
        <div class="field">
          <label for="g">G</label>
          <input type="text" id="g" value="0">
        </div>
        <div class="field">
          <label for="b">B</label>
          <input type="text" id="b" value="0">
        </div>
      </div>
    </div>

    <div class="hex-code">
      <span id="incl-hash"><span id="hash" onclick="selectText('incl-hash')">#</span><span id="hex" onclick="selectText('hex')">000</span></span>
      <div class="flash-msg" id="flash-msg">Copied to clipboard</div>
    </div>

    <div class="twitter">
      <a href="http://twitter.com/home/?status=I just used %23Koloro to create this color www.koloro.cc/%23" title="Tweet this color? I like you!" target="_blank" onclick="window.open(this.href + ColorConverter.shorthandHex(KoloroManager.getHex()),'_blank'); return false;">
        <svg height="20" viewBox="0 0 16 13"><path class="color-white" d="M16,1.5c-0.6,0.3-1.2,0.4-1.9,0.5c0.7-0.4,1.2-1,1.4-1.8c-0.6,0.4-1.3,0.6-2.1,0.8c-0.6-0.6-1.5-1-2.4-1 C9.3,0,7.8,1.5,7.8,3.3c0,0.3,0,0.5,0.1,0.7C5.2,3.9,2.7,2.6,1.1,0.6c-0.3,0.5-0.4,1-0.4,1.7c0,1.1,0.6,2.1,1.5,2.7 c-0.5,0-1-0.2-1.5-0.4c0,0,0,0,0,0c0,1.6,1.1,2.9,2.6,3.2C3,7.9,2.7,7.9,2.4,7.9c-0.2,0-0.4,0-0.6-0.1c0.4,1.3,1.6,2.3,3.1,2.3 c-1.1,0.9-2.5,1.4-4.1,1.4c-0.3,0-0.5,0-0.8,0C1.5,12.5,3.2,13,5,13c6,0,9.3-5,9.3-9.3c0-0.1,0-0.3,0-0.4C15,2.8,15.6,2.2,16,1.5z"/></svg>
      </a>
    </div>

    <a href="https://github.com/jonkel/koloro"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  </div>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    ga('send', 'pageview');

</body>
</html>
